<div class="row border p-5" *ngIf="cars">
  <div class="col-md-12">
    <table>
      <tr>
        <td><label for="">Araç Modeli :</label></td>
        <td>
          <select
            name="brandId"
            id="brandId"
            class="form-select form-select-sm"
            style="width: 220px; height: 40px"
            [(ngModel)]="brandFilter"
            [value]="brandFilter"
          >
            <option value="0">Model Seçiniz</option>
            <option [value]="brand.id" *ngFor="let brand of brands">
              {{ brand.name }}
            </option>
          </select>
        </td>
        <td><label for="">Araç Rengi :</label></td>
        <td>
          <select
            name="colorId"
            id="colorId"
            class="form-select form-select-sm"
            style="width: 220px; height: 40px"
            [(ngModel)]="colorFilter"
            [value]="colorFilter"
          >
            <option value="0">Renk Seçiniz</option>
            <option
              [value]="color.id"
              *ngFor="let color of colors"
              [selected]="selectedColor(color.id)"
            >
              {{ color.name }}
            </option>
          </select>
        </td>
        <td>
          <button
            class="btn btn-info w-100"
            routerLink="/filter/{{ brandFilter }}/{{ colorFilter }}"
          >
            Listele
          </button>
        </td>
        <td>
          <button class="btn btn-info w-100" routerLink="/">Temizle</button>
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-12 d-flex">
    <input
      type="text"
      placeholder="Araç arayın..."
      class="form-control d-flex w-100"
      id="filter"
      [(ngModel)]="filterText"
    />
  </div>
</div>
<div class="row row-cols-1 row-cols-md-2 g-2">
  <div class="col-md-3" *ngFor="let car of cars | filter : filterText">
    <div class="containere">
      <div class="carde">
        <div class="card-headere">
          <img src="{{ car.image }}" alt="rover" />
        </div>
        <div class="card-bodye">
          <span class="tag tag-teal">{{ car.carName }}</span>
          <h4>{{ car.carDetail }}</h4>
          <p>{{ car.carDescription }}</p>
          <p>Yakıt Türü: {{ car.description }}</p>
          <div class="user">
            <img
              src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo"
              alt="user"
            />
            <div class="user-info">
              <h5>July Dec</h5>
              <small>2h ago</small>
            </div>
          </div>
          <div class="buttons">
            <button
              class="tag tag-tealdetay"
              (click)="selectCarDetail(car)"
              routerLink="/cardetail/{{ car.id }}"
              type="button"
              class="btn btn-info btn-sm rounded-pill"
            >
              Detay
            </button>
            <button
              class="tag tag-tealdelete"
              (click)="delete(car)"
              type="button"
              class="btn btn-info btn-sm rounded-pill"
            >
              Sil
            </button>
            <button
              class="tag tag-tealupdate"
              routerLink="/car-update/{{ car.id }}"
              type="submit"
              class="btn btn-info btn-sm rounded-pill"
            >
              Güncelle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
